<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row g-3">
            <form #register="ngForm" (ngSubmit)="Usignup()">
<h3>USER SIGNUP</h3>
               <label for="" class="form-label">Name:</label>
                <input type="text" class="form-control" [(ngModel)]="data.name" name="name"> 
                <label for="" class="form-label">Ward Name:</label>
                <select name="" id="" class="form-control" [(ngModel)]="data.ward" name="ward">
                    <option value="SELECT">SELECT</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                </select>    
                <label for="" class="form-label">Address:</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control" [(ngModel)]="data.address" name="address"></textarea>
                <label for="" class="form-label">VoterId:</label>
                <input type="text" class="form-control" [(ngModel)]="data.voterid" name="voterid">
                <label for="" class="form-label">Password:</label>
                <input type="password" name="" id="" class="form-control" [(ngModel)]="data.password" name="password">
                <button class="btn btn-warning">REGISTER</button>
    </form>
    </div>
</div>
</div>
